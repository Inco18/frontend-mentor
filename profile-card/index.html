<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="images/bg-pattern-card.svg" class="card-bg" />
      <div class="main-info">
        <img src="images/image-victor.jpg" class="avatar" />

        <h3>Victor Crest <span class="fw-400">26</span></h3>
        <p class="city">London</p>
      </div>
      <hr />
      <div class="stats">
        <div class="stat">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Inco18" target="_blank"
        >Patryk Pacholczyk</a
      >.
    </div>
  </body>
</html>
