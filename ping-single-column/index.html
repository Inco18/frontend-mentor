<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="ping logo" />
      <h1><span>We are launching</span> soon!</h1>
      <p class="main-paragraph">Subscribe and get notified</p>
      <form>
        <input
          type="text"
          name="email"
          placeholder="Your email address"
          aria-label="Your email address"
        />
        <button type="submit">Notify Me</button>
        <p class="error-message">Please provide a valid email address</p>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard illustration"
      />
      <div class="main-footer">
        <div class="socials">
          <a href="https://facebook.com" aria-label="facebook"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com" aria-label="twitter"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://instagram.com" aria-label="instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Inco18" target="_blank"
          >Patryk Pacholczyk</a
        >.
      </p>
    </footer>
  </body>
</html>
